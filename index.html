<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Predict Your Savings</h1>
    <form action="/predict" method="POST">
        <label for="income">Monthly Income:</label>
        <input type="number" name="income" step="0.01" required><br>

        <label for="rent">Monthly Rent:</label>
        <input type="number" name="rent" step="0.01" required><br>

        <label for="grocery">Grocery Expense:</label>
        <input type="number" name="grocery" step="0.01" required><br>

        <label for="travel">Travel Expense:</label>
        <input type="number" name="travel" step="0.01" required><br>

        <label for="others">Other Expenses:</label>
        <input type="number" name="others" step="0.01" required><br>

        <label for="additional_expense">Additional Expense:</label>
        <input type="number" name="additional_expense" step="0.01" required><br>

        <button type="submit">Predict Savings</button>
    </form>
</body>
</html>
